<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <section class="gameplay">
        <img
          src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Ping pong Game"
        />
        <h1>Ping Pong Score Keeper</h1>

        <div class="game-wrapper">
          <h2><span id="p1">0</span> to <span id="p2">0</span></h2>
          <p>Use the buttons bellow to keep score.</p>
          <p class="lead">
            Playing to
            <select name="score" id="score">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </p>
        </div>

        <div class="controls">
          <button id="p1Plus">+1 Player One</button>
          <button id="p2Plus">+1 Player two</button>
          <button id="reset">Reset</button>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
